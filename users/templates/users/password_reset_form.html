{% extends "marche/main.html" %}
{% load crispy_forms_tags %}
{% block carousel %}
{% endblock %}
{% block content %}

<div class="container aeftcu">
    <div class="row">
        
        <div class="col-md-8">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <h4 class="register-title">Récupérer votre mot de passe</h4>
            <form method="post" class="password-change-form">
                {% csrf_token %}
                {{form|crispy}}
                
                <button type="submit" class="btn btn-primary btn-block register-register btn-changes">Récupérer votre mot de passe</button>
            </form>
        </div>
       
    </div>
</div>
{% endblock %}
